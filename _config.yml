remote_theme: "mmistakes/minimal-mistakes@4.23.0"
minimal_mistakes_skin: "air" # "default", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
title: "carmour.net"
url: "http://carmour.net/"
plugins:
  - jekyll-include-cache
defaults:
  # _posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      show_date: true
      read_time: false
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
author:
  name: Chris Armour
